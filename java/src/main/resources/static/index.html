<!DOCTYPE html>
<html>
<head>
    <script src="javascript/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="javascript/doT.js" type="text/javascript"></script>
    <script src="javascript/rx.js" type="text/javascript"></script>
    <script src="javascript/rx.aggregates.js" type="text/javascript"></script>
    <script src="javascript/rx.async.js" type="text/javascript"></script>
    <script src="javascript/rx.binding.js" type="text/javascript"></script>
    <script src="javascript/rx.jquery.js" type="text/javascript"></script>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="bootstrap/dashboard.css" rel="stylesheet"/>
    <script src="bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="bootstrap/docs.min.js" type="text/javascript"></script>
    <script src="javascript/main.js" type="text/javascript"></script>
    <title>SoLabs - Programmation Réactive</title>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SoLabs - Programmation Réactive</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <script type="template/doT" id="port_template">

            <ul class="nav nav-sidebar">
                {{~it:port}}
                <li><a href="#">{{=port}}</a></li>
                {{~}}
            </ul>
        </script>
        <div class="col-sm-3 col-md-2 sidebar" id="port">


        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Aggregateur</h1>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Port</th>
                        <th>Valeur</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="line">
                    <script type="doT/template" id="port_line">

                        <tr id="row_{{=it.port}}">
                            <td>{{=it.port}}</td>
                            <td>{{=it.price}}</td>
                            <td>{{=it.status}}</td>
                        </tr>

                    </script>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
